
<app-confetti style="width: 100%; height: 100%" [imageFilenames]="['red_confetti.png', 'yellow_confetti.png', 'blue_confetti.png', 'green_confetti.png', 'crying_emoji.png']"></app-confetti>

<div style="position:absolute; top: 1%; left: 1%; z-index: 9;color: white; font-size: 16px; display: inline-flex;overflow: hidden;  line-break: auto;  word-break: break-word;  text-wrap: auto;  width: 70%;">
  <div>Lifetime rolls: {{lifetimeRolls}}</div>&nbsp;|&nbsp;
  <div>Session rolls: {{rollsThisSession}}</div>&nbsp;|&nbsp;
  <div>Die Value: {{currentDieValue}}</div>
</div>
<div style="position:absolute; top: 1%; right: 1%; z-index: 16;color: white; font-size: 20px; display: inline-flex">
  <button (click)="rollDice()" [disabled]="disableButton">Roll for motivation</button>
</div>

<div id="dice-box"></div>

<div class="text-container">
  <ng-container *ngIf="showText">
    {{text}}
  </ng-container>
</div>

<div class="img-container">
  <img [src]="'assets/Motivation_Box_Felt.png'" alt="" style="z-index: 2">
  <img [src]="'assets/Motivation_Box_Wood.png'" alt="" style="z-index: 3">
  <img [src]="'assets/Motivation_Text.png'" alt="" style="z-index: 4; object-fit: contain;">
</div>
